	<body class="contact">
		<h2>Contact Me</h2>

<!-- form -->
		<form method="post" name="myemailform" action="">
			<fieldset class="contact">
				<div class="nameemail">
					<label for="name">
						Name:
						<input type="text" name="name" size="30" maxlength="100">
					</label>
					<label for="email">
						Email:
						<input type="email" name="email" size="30" maxlength="100">
					</label>
					</div>
				<div class="message">
					<label for="message">
					Message:
					</label>
					</div>
					<textarea rows="5" cols="40" id="message" name="message"></textarea>
			<div class="submit">
				<input id="submit" type="submit" value="Submit" />
			</div>
			</fieldset>
		</form>

<!-- end form -->
<br />

<!-- javascript button -->
	  <h4>JavaScript Fun</h4>
		  <input type='text' id='text' placeholder='Enter text...'>
		  <button type='button' onclick='yell()'>Click here</button>
		  <p id='newYellText'></p>
